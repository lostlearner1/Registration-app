<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Online Registration Form</h1>
    <form id="regForm" method="post" action="process.php">
      <div class="row">
        <label for="fname">First Name *</label>
        <input id="fname" name="first_name" type="text" required />
      </div>
      <div class="row">
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" />
      </div>
      <div class="row">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" />
      </div>
      <div class="row">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="row">
        <label for="course">Course</label>
        <input id="course" name="course" type="text" placeholder="e.g., B.Tech CSE" />
      </div>
      <div class="row">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </div>
      <div class="row buttons">
        <button id="submitBtn" type="submit">Submit</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </form>

    <div id="message" class="hidden"></div>
    <div id="result" class="result-area hidden"></div>
  </div>
</body>
</html>
